<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ğŸ’–</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #ff9a9e, #fecfef);
  height: 100vh;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  text-align: center;
}

h1 {
  color: white;
  font-size: 2em;
  padding: 20px;
}

button {
  padding: 15px 30px;
  font-size: 18px;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  transition: all 0.25s ease;
  margin: 10px;
}

#yesBtn {
  background-color: #ff4d6d;
  color: white;
  z-index: 2;
}

#noBtn {
  background-color: white;
  color: #ff4d6d;
  position: fixed;
  left: 50%;
  top: 65%;
  transform: translate(-50%, -50%);
}

#counter {
  color: white;
  margin-top: 15px;
  font-size: 16px;
}

canvas {
  position: fixed;
  top: 0;
  left: 0;
  pointer-events: none;
}
</style>
</head>

<body>

<h1>Will you be my Valentine, Ruth Olivia Widianto? ğŸ’–</h1>

<button id="yesBtn">YES ğŸ’•</button>
<button id="noBtn">NO ğŸ™ˆ</button>

<div id="counter"></div>
<canvas id="confetti"></canvas>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const counter = document.getElementById("counter");

let noCount = 0;
let yesScale = 1;

function moveButton(e) {
  e.preventDefault();

  const buttonWidth = noBtn.offsetWidth;
  const buttonHeight = noBtn.offsetHeight;

  const maxX = window.innerWidth - buttonWidth;
  const maxY = window.innerHeight - buttonHeight;

  const x = Math.random() * maxX;
  const y = Math.random() * maxY;

  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
  noBtn.style.transform = "none";

  noCount++;
  yesScale += 0.15;
  yesBtn.style.transform = `scale(${yesScale})`;

  if (noCount < 3) {
    counter.innerHTML = `KOK GAMAU SIHHH? PENCET YESSS ATUHHğŸ˜`;
  } else if (noCount < 6) {
    counter.innerHTML = `PENCET YESSS GAAA!!!ğŸ™ƒ`;
  } else {
    counter.innerHTML = `AYOOO DONGGG MANIEESSS, NANGIS NIH ğŸ¤¨ğŸ’˜`;
  }
}

// Laptop hover
noBtn.addEventListener("mouseenter", moveButton);

// Laptop click
noBtn.addEventListener("mousedown", moveButton);
noBtn.addEventListener("click", moveButton);

// Mobile
noBtn.addEventListener("touchstart", moveButton);

yesBtn.addEventListener("click", () => {
  document.body.innerHTML = `
    <h1 style="color:white;">YAYYY ğŸ’–ğŸ’–ğŸ’–</h1>
    <p style="color:white; font-size:22px;">
      You just made my day, Ruth ğŸ˜<br>
      Best Valentine ever ğŸ’•
    </p>
    <canvas id="confetti"></canvas>
  `;
  startConfetti();
});

function startConfetti() {
  const canvas = document.getElementById("confetti");
  const ctx = canvas.getContext("2d");
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  let pieces = [];

  for (let i = 0; i < 200; i++) {
    pieces.push({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      size: Math.random() * 6 + 2,
      speed: Math.random() * 3 + 1
    });
  }

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "white";
    pieces.forEach(p => {
      ctx.beginPath();
      ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
      ctx.fill();
    });
  }

  function update() {
    pieces.forEach(p => {
      p.y += p.speed;
      if (p.y > canvas.height) p.y = 0;
    });
  }

  function loop() {
    draw();
    update();
    requestAnimationFrame(loop);
  }

  loop();
}
</script>

</body>
</html>
