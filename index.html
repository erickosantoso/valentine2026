<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine üíñ</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #ff9a9e, #fecfef);
  min-height: 100vh;
  text-align: center;
  padding-top: 80px; /* JANGAN center vertikal */
  padding-bottom: 120px; /* kasih ruang bawah */
  box-sizing: border-box;
  overflow-x: hidden;
}

h1 {
  color: white;
  font-size: 1.8em;
  margin-bottom: 40px;
}

.button-container {
  display: flex;
  justify-content: center;
  gap: 15px;
  position: relative;
  z-index: 2;
}

button {
  padding: 15px 30px;
  font-size: 18px;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  transition: transform 0.2s ease;
}

#yesBtn {
  background-color: #ff4d6d;
  color: white;
}

#noBtn {
  background-color: white;
  color: #ff4d6d;
}

#counter {
  color: white;
  margin-top: 30px;
  font-size: 16px;
}

canvas {
  position: fixed;
  top: 0;
  left: 0;
  pointer-events: none;
}

@media (max-width: 400px) {
  h1 { font-size: 1.5em; }
  button {
    font-size: 16px;
    padding: 12px 24px;
  }
}
</style>
</head>

<body>

<h1>Will you be my Valentine, Ruth Olivia Widianto? üíñ</h1>

<div class="button-container">
  <button id="yesBtn">YES üíï</button>
  <button id="noBtn">NO üôà</button>
</div>

<div id="counter"></div>
<canvas id="confetti"></canvas>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const counter = document.getElementById("counter");

let noCount = 0;
let yesScale = 1;
let isFirstMove = true;

function moveButton(e) {
  e.preventDefault();

  if (isFirstMove) {
    noBtn.style.position = "fixed";
    isFirstMove = false;
  }

  const buttonWidth = noBtn.offsetWidth;
  const buttonHeight = noBtn.offsetHeight;

  const maxX = window.innerWidth - buttonWidth;
  const maxY = window.innerHeight - buttonHeight - 20;

  const x = Math.random() * maxX;
  const y = Math.random() * maxY;

  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";

  noCount++;
  yesScale += 0.15;
  yesBtn.style.transform = `scale(${yesScale})`;

  if (noCount < 3) {
    counter.innerHTML = `KOK GAMAU SIHHH? üòè`;
  } else if (noCount < 6) {
    counter.innerHTML = `PENCET YESSS GAAA üôÉ`;
  } else {
    counter.innerHTML = `AYOOO DONGGG MANIEESSS üíò`;
  }
}

noBtn.addEventListener("mouseenter", moveButton);
noBtn.addEventListener("mousedown", moveButton);
noBtn.addEventListener("click", moveButton);
noBtn.addEventListener("touchstart", moveButton);

yesBtn.addEventListener("click", () => {
  document.body.innerHTML = `
    <h1 style="color:white;">YAYYY üíñ</h1>
    <p style="color:white; font-size:22px;">
      You just made my day üòç<br>
      Best Valentine ever üíï
    </p>
    <canvas id="confetti"></canvas>
  `;
  startConfetti();
});

function startConfetti() {
  const canvas = document.getElementById("confetti");
  const ctx = canvas.getContext("2d");
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  let pieces = [];

  for (let i = 0; i < 150; i++) {
    pieces.push({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      size: Math.random() * 6 + 2,
      speed: Math.random() * 3 + 1
    });
  }

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "white";
    pieces.forEach(p => {
      ctx.beginPath();
      ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
      ctx.fill();
    });
  }

  function update() {
    pieces.forEach(p => {
      p.y += p.speed;
      if (p.y > canvas.height) p.y = 0;
    });
  }

  function loop() {
    draw();
    update();
    requestAnimationFrame(loop);
  }

  loop();
}
</script>

</body>
</html>
